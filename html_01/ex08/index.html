<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <!-- 1 a A I i (list ol)-->  
    <!-- disc circle square (list ul)-->  

    <style> 
        ol {
             list-style-type: lower-roman; 
        }
 
        ul {
            list-style-type: circle;
        }
    </style>

</head>
<body>
    
    <h3>List Ordenad</h3>
    <ol>
        <li>dormir </li>
        <li>dormir novamente</li>
        <li>dormir de novo</li>
        <li>já ta de noite</li>
    </ol>
    

    <hr>
    <h3>List not Ordenad</h3>
    <ul>
        <li>A</li>
        <li>C</li>
        <li>B</li>
        <li>A</li>
    </ul>
    <hr>
    <h3>List in List</h3>

    <ul>
        <li>A</li>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
        <li>C</li>
        <ol>
            <li>xi</li>
            <li>xau</li>
            <li>xilin</li>
        </ol>
        <li>B</li>
        <li>A</li>
    </ul>


    <hr>
    <h3>Lista de Definição</h3>
    <dl>
        <dt>Fica o Termo aqui</dt>
        <dd>Aqui a definição</dd>
        <dt><em><b>Termo</b></em></dt>
        <dd><em><b>Definição</b></em></dd>
    </dl>
</body>
</html>
