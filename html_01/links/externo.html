-->

    <p>Este link é para pesquisar <a href="https://www.google.com/search?q=nada&oq=nada&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIGCAEQRRg5MgcIAhAAGI8CMgcIAxAAGI8C0gEHNTk2ajBqN6gCALACAA&sourceid=chrome&ie=UTF-8" target="_blank" rel="externa">nada</a>(Não irá sair da página)</p>
